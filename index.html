<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="display-row">
      <h1>Tic-tac-toe Game</h1>
    </div>
    <div class="display-row">
      <button class="close name-form-display">Close</button>
    </div>
    <form class="display-row">
      <input type="text" name="player1" placeholder="Enter Player 1 Name">
      <input type="text" name="player2" placeholder="Enter Player 2 Name">
      <button type="submit">Submit</button>
    </form>
    <div class="display-row">
      <button class="start start-reset-btn">Start</button>
    </div>
    <div class="display-row message hidden">No winner yet</div>
    <div id="board" class="display-row hidden"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
